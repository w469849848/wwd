<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="name=Insect"/>
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">	
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="x5-orientation" content="portrait">
		<title>万店订货惠</title>
		<link rel="stylesheet" type="text/css" href="assets/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/game.css"/>
	</head>
	<body>
		<!--首页-->
		<div class="index-wrap">
			<div class="header pr">
				<a class="btn-back" href="javascript:void(0)"><img src="assets/images/btn_back.png"/></a>
				<h1>万店订货惠</h1>
			</div>
			<div class="index pr">
				<div class="prize">
					<h2>获奖奖品</h2>
					<ul class="prize-list">
						<li>
							<i class="icon icon-first"></i>
							<span class="rank">第一名</span>
							<span class="prize-name">iPhone6一部</span>
						</li>
						<li>
							<i class="icon icon-second"></i>
							<span class="rank">第二名</span>
							<span class="prize-name">罐装王老吉一箱</span>
						</li>
						<li>
							<i class="icon icon-third"></i>
							<span class="rank">第三名</span>
							<span class="prize-name">2000个金币</span>
						</li>
					</ul>
				</div>
				<div class="btn-box">
					<button class="btn-join">立即参与</button>
				</div>
				<div class="activity-intro">
					<p>购买指定商品满2000元赠送一次抽奖机会,多<br>买多送,上不封顶</p>
				</div>
			</div>
		</div>
		<!--游戏页-->
		<div class="game-wrap pr hide">
			<div class="tiger-wrap">
				<div class="tiger-box pr">
					<div class="num-box clearfix">
						<div class="num tiger-animate"><div class="shadow"></div></div>
			      		<div class="num tiger-animate"><div class="shadow"></div></div>
			      		<div class="num tiger-animate"><div class="shadow"></div></div>
					</div>
				</div>
				<div class="prize-box">
					<p>万店YIGOU 陈先生抽中iphone6s plus</p>
				</div>
			</div>
			<div class="btn-box">
				<button class="btn-start">开始</button>
			</div>
			<div class="times-box">
				<p>还剩<span class="times">5</span>次机会</p>
			</div>
		</div>
		<!--底部-->
		<div class="footer"></div>
		<!--弹窗-->
		<div class="popup-wrap hide">
			<div class="popup">
				<a class="btn-close" href="javascript:void(0)"><img src="assets/images/btn_close.png" /></a>
				<p class="prize-lv">恭喜您获得三等奖</p>
				<p class="prize-name">2000金币</p>
				<button class="btn-get">前往领奖</button>
			</div>
		</div>
		<script src="assets/js/zepto.min.js"></script>
		<script src="assets/js/game.js"></script>
	</body>
</html>
