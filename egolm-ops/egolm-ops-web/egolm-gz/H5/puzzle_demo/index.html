<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="html5, 拼图, 游戏">
    <meta name="description" content="您的朋友们都在为梦想家园积极打拼，还等什么？快跟小伙伴们一起赢取免费海岛游，去看看未来的家！">
    <title>拼图小游戏</title>
    <!--<link rel="shortcut icon" type="image/x-icon" href="http://static.yangbai.me/images/favicon.ico">-->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/rem.css">
</head>
<body>
    <div class="page1">
        <img src="assets/images/tuzi.jpg" alt="兔子" style="opacity: 0;width: 0;height: 0;">
        <!--<h2 class="page1-tit" id="pageTitle"></h2>-->
        <button id="reset" class="game-reset-btn" disabled>重新开始</button>
        <div class="game-box">
            <div class="game-pop-box ui-center play" id="layer">
                <div class="game-warp">
                    <div class="game-pop-hd">
                        <h2>挑战失败！</h2>
                        <p>再接再厉！</p>
                    </div>
                    <a href="javascript:;" class="game-start-btn play-btn" id="start">开始</a>
                </div>
            </div>
            <ul id="gameBox">
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
            </ul>
        </div>
        <span class="play-time" id="timing">?</span>
        <p class="pages"> 第&nbsp;<strong id="level">?</strong>&nbsp;/&nbsp;<span id="levels">?</span> 关，本关限时<span id="time">?</span>秒</p>
    </div>
  <canvas id="canvas" style="display: none" width="200" height="200"></canvas>
    <script type="text/javascript" src="assets/js/zepto.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
