<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>万店易购商品订购登录</title>
		<link rel="shortcut icon" href="favicon.ico">

	<body>

		<div class="login_main">
			<div class="login_main_l">
				<div class="login_logo">
					<img src="assets/images/login-logo.png" class="img-responsive wh_logo" alt="Responsive image">
				</div>
				<div class="login_sum">
					<h1 class="login_total" id="myTargetElement">400-638-1707</h1>
					<p class="login_total">全国统一热线</p>
				</div>
			</div>

			<div class="login_main_r">
				
				<!--登录框-->
				<div class="login_content login-input">
					<!-- <span href="javascript:void(0)" class="erweima"></span> -->
					<div class="wh_form">
						
						<div class="wh_login_titer">
							<a href="javascript:void(0)" class="erweima"></a>
						</div>

						<form class="login_hid login-qrcode">
							<h4 class="login-tit">登录</h4>
							
							<div class="wh_username">
								<i class="ico_user"><img src="assets/images/login_check1.jpg"></i>
								<input type="text" class="user_inp login_input" placeholder="手机号" autocomplete="off">
							</div>
							
							<div class="wh_password">
								<i class="ico_user"><img src="assets/images/login_check2.jpg"></i>
								<input type="password" class="password_inp login_input" placeholder="密码" autocomplete="off">
							</div>
							
							<div class="yzm_loginth">
								
								<div class="wh_login_yzm">
									<div class="wh_yzm">
										<i class="ico_user"><img src="assets/images/login_check3.png"></i>
										<input type="text" class="yzm_inp login_input" placeholder="验证码" autocomplete="off" maxlength="4">
									</div>
								</div>
								
								<div class="yzm_img">
									<img src="assets/images/yzm.jpg" />
								</div>
								
							</div>
							
							<div class="wh_login_chk">
								<div class="login_chk">
									<label class="check-wrap">
										<input type="checkbox" class="chk">
										<span class="chk-bg"></span>
									</label>
									<span class="chk_inp">记住账号</span>
								</div>
								<div class="chk_paw"><a href="javascript:void(0)" class="chk_inp">忘记密码？</a></div>
							</div>
							
							<div class="login_btn">
								<input type="button" value="登录" class="login_btnth btn-login"></input>
							</div>
						</form>

						<!-- 扫二维码 -->
						<div class="sm_login login-2qrcode">
							<h4 class="sm_login_titer">扫码登录</h4>
							<p class="sm_bg text-center"><img src="assets/images/qr_code.png"></p>
							<p class="sm_titer text-center">用万店易购APP,扫码安全登录</p>
						</div>

					</div>
				</div>

					<form>
						<div class="radio-wrap clearfix radio-style6">
							<div class="radio-item">
								<div class="check-wrap">
									<input type="radio" name="shop" class="chk-cp" />
									<div class="bg-wrap">
										<div class="chk-bg"></div>
										<p class="shop-name">购美红酒专营店</p>
									</div>
								</div>
							</div>
							<div class="radio-item">

									</div>
								</div>
							</div>
							<div class="radio-item">
								<div class="check-wrap">
									<input type="radio" name="shop" class="chk-cp" />
									<div class="bg-wrap">
										<div class="chk-bg"></div>
										<p class="shop-name">购美红酒专营店</p>
									</div>
								</div>
							</div>
							<div class="radio-item">
								<div class="check-wrap">
									<input type="radio" name="shop" class="chk-cp" />
									<div class="bg-wrap">
										<div class="chk-bg"></div>
										<p class="shop-name">购美红酒专营店</p>
									</div>
								</div>
							</div>
							<div class="radio-item">
								<div class="check-wrap">
									<input type="radio" name="shop" class="chk-cp" />
									<div class="bg-wrap">
										<div class="chk-bg"></div>
										<p class="shop-name">购美红酒专营店</p>
									</div>
								</div>
							</div>
							<div class="radio-item">
								<div class="check-wrap">
									<input type="radio" name="shop" class="chk-cp" />
									<div class="bg-wrap">
										<div class="chk-bg"></div>
										<p class="shop-name">购美红酒专营店</p>
									</div>
								</div>
							</div>
						</div>
						
						<p class="enter"><input class="btn-enter" type="button" value="进入" /></p>
						
					</form>
				</div>
				
				<div class="login_content enter-tips hide">
					<div class="txt">
						<p><i><img src="assets/images/login/clock.png"/></i>等待进入…</p>
					</div>
				</div>
				
			</div>
		</div>

		<script src="assets/js/jquery-2.0.3.min.js" type="text/javascript"></script>
