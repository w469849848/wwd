<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>找回密码</title>

   <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ace.min.css" />
     <link href="assets/css/Forget_password.css" rel="stylesheet">

  </head>
  <body>
  <div class="heade">
    </div>
  <div class="forget_password_main">
    <div class="forget_password_titer">
    <img src="assets/images/register/bglogo.png" class="logo_bg">
      <h4>忘记密码</h4>
    </div>
<form>
    <div class="user_phone">
      <i class="ico_user"><img src="assets/images/register/btn_bg1.gif"></i>
        <input type="text" class="user_inp login_input" placeholder="手机号码" autocomplete="off">
          </div>

    
          <div class="user_yzm">
      <i class="ico_user"><img src="assets/images/register/btn_bg3.gif"></i>
        <input type="text" class="yzm_inp login_input" placeholder="验证码" autocomplete="off"> 
          </div>

          <div class="user_yzm1">
          <a href="javascript:void(0)" class="getYzm"><input type="button" value="获取验证码" onclick="setTime(this)"></a>
          </div>
      


          <div class="user_password">
      <i class="ico_user"><img src="assets/images/register/btn_bg2.gif"></i>
        <input type="password" class="user_inp login_input" placeholder="新密码" autocomplete="off">
          </div>

          <div class="user_password">
      <i class="ico_user"><img src="assets/images/register/btn_bg2.gif"></i>
        <input type="password" class="user_inp login_input" placeholder="新密码确认" autocomplete="off">
          </div>


          <div class="fw_submit">
            <p class="fw_password_p"><a href="javascript:void(0)" class="fw_password" type="submit">修改密码</a> </p>
          </div>
</form>

    </div>
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        $('.chk').on('click', function() { //选中/取消选中
          Checked.checked(this);
        });

        $('#salesman-location').click(function() {
          $('#shop_posi').html("");
        });

        var wait = 60;
        function setTime(o) {
          if (wait == 0) {
            o.removeAttribute("disabled");
            o.value = "获取验证码";
            wait = 60;
          } else {
            o.setAttribute("disabled", true);
            o.value = "重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                setTime(o)
              },
              1000)
          }
        };
      </script>
  </body>
</html>
